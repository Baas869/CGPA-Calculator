<svg 
    version="1.1" 
    id="Capa_1" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    viewBox="0 0 100 100" 
    xml:space="preserve"
    width="100"
    height="100"
    fill="none"
>
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" stroke="#1E40AF" stroke-width="4" fill="#F8FAFC"/>

  <!-- Graduation Cap -->
  <polygon points="50,20 80,35 50,50 20,35" fill="#1E40AF" stroke="#1E40AF" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="70" stroke="#1E40AF" stroke-width="2"/>
  <circle cx="50" cy="70" r="2" fill="#1E40AF"/>

  <!-- Bar Chart -->
  <rect x="30" y="55" width="8" height="15" fill="#1E40AF"/>
  <rect x="42" y="50" width="8" height="20" fill="#1E40AF"/>
  <rect x="54" y="45" width="8" height="25" fill="#1E40AF"/>
  <rect x="66" y="40" width="8" height="30" fill="#1E40AF"/>

  <!-- "GPA" Text -->
  <text x="50%" y="90%" text-anchor="middle" font-size="12" fill="#1E40AF" font-family="Arial, sans-serif" font-weight="bold">
    CGPA
  </text>
</svg>
